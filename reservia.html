<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Reservia</title>
    </head>

    <body>
        <div id="container">
            
            <header>
                <div id="logo">
                    <img src="Reservia/Reservia.png" alt="logo"/>
                </div>

                <div id="slogan">
                    <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>

                <nav>
                    <ul>
                        <li>Hébergements</li>
                        <li>Activités</li>
                        <li>S'incrire</li>
                    </ul>
                </nav>

                <div id="research">
                    <form methode="get">
                        <label for="research">Rechercher</label>
                        <input type="texte" name="research" id="research" placeholder="Marseille, France"/> 
                    </form>
                </div>

                <div id="filtres">
                    <form methode="get">
                        <label for="filtres">Filtres</label>
                        <input type="submit" value="Economique"/>
                        <input type="submit" value="Familial"/>
                        <input type="submit" value="Romantique"/>
                        <input type="submit" value="Animaux autorisés"/>
                    </form>
                </div>

                <div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </header>

            <section>
                <article>
                    <h2>Hébergements à Marseille</h2>

                    <img src="Reservia/images/hebergements/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge La Cannebière"/>
                    <img src="Reservia/images/hebergements/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port"/>
                    <img src="Reservia/images/hebergements/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel Les Mouettes"/>
                    <img src="Reservia/images/hebergements/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer"/>
                    <img src="Reservia/images/hebergements/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge Le Panier"/>
                    <img src="Reservia/images/hebergements/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hôtel chez Amina"/>

                    <p>Afficher plus</p>
                </article>

                <aside>
                    <h2>Les plus populaires</h2>

                    <img src="Reservia/images/hebergements/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Hôtel Le soleil du matin"/>
                    <img src="Reservia/images/hebergements/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="Au coeur de l'eau Chamvres d'hôtes"/>
                    <img src="Reservia/images/hebergements/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Hôtel Tout bleu et Blanc"/>
                </aside>
            </section>

            <section>
                <h2>Activités à Marseille</h2>
            </section>
        </div>

    </body>
</html>
